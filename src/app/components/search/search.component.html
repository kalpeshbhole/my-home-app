<div class="input-group">
    <input type="text" class="form-control" placeholder="Search movie" id="search-term" name="search-term" [(ngModel)]="searchTerm">
    <button class="input-group-append btn btn-primary" type="button" (click)="search()">
        <i class="fas fa-search"></i>
    </button>
</div>

<div class="d-flex flex-wrap justify-content-center">
    <div class="card" style="width:50%" *ngFor="let element of elements; let i = index;">
        <img *ngIf="element.image" class="card-img-top" src="{{element.image.contentUrl}}" alt="image">
        <div class="card-body">
            <h4 class="card-title">{{element.name}}</h4>
            <p class="card-text">{{element.description}}</p>
            <a href="javascript:void(0)" class="btn btn-primary">Add</a>
        </div>
    </div>
</div>
