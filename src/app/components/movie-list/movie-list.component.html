<div class="row mt-3">
    <div class="col-3">
        <a routerLink="/dashboard">
            <i class="fa fa-arrow-left fa-2x"></i>
        </a>
    </div>
    <div class="col-6 text-center">
      <h3>Movies</h3>
    </div>
    <div class="col-3">
      
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="card" style="width:50%" *ngFor="let movie of movies; let i = index;">
                <img *ngIf="movie.imageUrls.length > 0" class="card-img-top" src="{{movie.imageUrls[0]}}" alt="image">
                <div class="card-body">
                    <h4 class="card-title">{{movie.name}}</h4>
                    <p class="card-text">
                        {{movie.releaseDate | date:'longDate'}}
                        <!-- {{movie.description}} -->
                    </p>
                </div>
            </div>
        </div>

        <div *ngIf="movies.length === 0">
            Please add movies to your database.
        </div>
    </div>
</div>
