<div class="row mt-3">
    <div class="col-3">
        <a routerLink="/dashboard">
            <i class="fa fa-arrow-left fa-2x"></i>
        </a>
    </div>
    <div class="col-6 text-center">
        <h3>Search</h3>
    </div>
    <div class="col-3">
      
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search movie" id="search-term" name="search-term"
                [(ngModel)]="searchTerm">
            <button class="input-group-append btn btn-primary" type="button" (click)="search()">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="card" style="width:50%" *ngFor="let movie of movies; let i = index;">
                <img *ngIf="movie.imageUrls.length > 0" class="card-img-top" src="{{movie.imageUrls[0]}}" alt="image">
                <div class="card-body">
                    <h4 class="card-title">{{movie.name}}</h4>
                    <p class="card-text">
                        {{movie.releaseDate | date:'longDate'}}
                        <!-- {{movie.description}} -->
                    </p>
                    <button class="input-group-append btn btn-primary" type="button"
                        (click)="add(movie.id)">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <div>{{error | json}}</div>
    </div>
</div>
