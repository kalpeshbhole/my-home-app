<div class="input-group">
    <input type="text" class="form-control" placeholder="Search movie" id="search-term" name="search-term" [(ngModel)]="searchTerm">
    <button class="input-group-append btn btn-primary" type="button" (click)="search()">
        <i class="fas fa-search"></i>
    </button>
</div>

<div>{{error | json}}</div>

<div class="d-flex flex-wrap justify-content-center">
    <div class="card" style="width:50%" *ngFor="let movie of movies; let i = index;">
        <img *ngIf="movie.imageUrls.length > 0" class="card-img-top" src="{{movie.imageUrls[0]}}" alt="image">
        <div class="card-body">
            <h4 class="card-title">{{movie.name}}</h4>
            <p class="card-text">
                    {{movie.releaseDate | date:'longDate'}}
                <!-- {{movie.description}} -->
            </p>
            <button class="input-group-append btn btn-primary" type="button" (click)="add(movie.id)">Add</button>
        </div>
    </div>
</div>
